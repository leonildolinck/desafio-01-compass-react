<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="left-header">
                <img src="/images/logo 1.png" alt="" class="logo">
                <h1>Project Manager</h1>
            </div>
            <div class="right-header">
                <p>Home</p>
                <p>About</p>
                <p>Settings</p>
                <p>Profile</p>
            </div>
                <div class="busca-form">
                    <input class="busca-txt" type="text" id="txtBusca" placeholder="Search in site"/>
                    <img src="/images/search-icon.png" class="busca-icon" id="btnBusca" alt="Buscar"/>
                  </div>
            </div>
        </header>
        <main>
            <div class="subscribe-section">
                <div class="subscribe-text">
                    <h1>Login Information</h1>
                    <p>Enter your credentials</p>
                </div>
                <div class="subscribe-form">
                    <form action="#" method="POST">

                        <div class="subscribe-form-email">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email" required>                              
                        </div>

                                             
                        <div class="subscribe-form-email">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>                        
                        <button type="submit" class="button-purple">Login</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-icons">
                    <img src="/images/facebook-logo.svg" alt="">
                    <img src="/images/instagram-logo.svg" alt="">
                    <img src="/images/linkedin-logo.svg" alt="">
                </div>
                <div class="footer-rights">
                    <h1>Â© 2024 Project Manager. All rights reserved.</h1>
                </div>
                <div class="footer-policy">
                    <h1>Privacy Policy</h1>
                </div>
                <div class="footer-terms">
                    <h1>Terms of Service</h1>
                </div>
            </div>            
        </footer>
    </div>

    <script src="/scripts/main.js"></script>
</body>
</html>
