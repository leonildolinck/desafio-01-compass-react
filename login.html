<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="left-header">
                <a href="home.html">
                    <img src="/images/logo 1.png" alt="" class="logo">
                </a>
                <h1>Project Manager</h1>
            </div>
        </header>
        <main>
            <div class="subscribe-section">
                <div class="subscribe-text">
                    <h1>Login Information</h1>
                    <p>Enter your credentials</p>
                </div>
                <div class="subscribe-form">
                    <form id='form' method="POST">
                        <div class="subscribe-form-email">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="Enter your email">
                            <small id="textEmail"></small>
                        </div>
                        <div class="subscribe-form-email">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                            <small id="textPassword"></small>
                        </div>
                        <button type="submit" class="button-purple">Login</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-icons">
                    <img src="/images/facebook-logo.svg" alt="">
                    <img src="/images/instagram-logo.svg" alt="">
                    <img src="/images/linkedin-logo.svg" alt="">
                </div>
                <div class="footer-rights">
                    <h1>Â© 2024 Project Manager. All rights reserved.</h1>
                </div>
                <div class="footer-policy">
                    <h1>Privacy Policy</h1>
                </div>
                <div class="footer-terms">
                    <h1>Terms of Service</h1>
                </div>
            </div>
        </footer>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
